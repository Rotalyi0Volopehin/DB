<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат запроса</title>
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='bp_query.css')}}">
    <link type=" text/css" rel="stylesheet" href="{{url_for('static', filename='query_result_set.css')}}">
</head>

<body>
    <h1 align="center"> Результат выполнения запроса </h1> <br><br>
    <table border = 1 width = 80%>
        <tr>
            {% for column in schema %}
                <td class= border align="center">{{column}}</td>
            {% endfor %}
        </tr>
        {% for line in result %}
            <tr>
                {% for column in line %}
                    <td align = 'center'> {{column}} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href={{url_for('bp_query.query')}}> Вернуться к форме запроса</a>
</body>
</html>
